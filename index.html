        const videos = [];
        const videoTextures = [];
        const quads = [];
        // const scene = new THREE.Scene();

        const aspectRatio = 9 / 16;
        const quadWidth = 1;
        const quadHeight = quadWidth / aspectRatio;

        const quadGeometry = new THREE.PlaneGeometry(quadWidth, quadHeight);

        for (let i = 0; i < 8; i++) {
            const video = document.createElement('video');
            video.src = `src/video_${i + 1}.mp4`;
            video.loop = true;
            video.muted = true;
            video.play();
            
            videos.push(video);
            const texture = new THREE.VideoTexture(video);
            videoTextures.push(texture);
            
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const quad = new THREE.Mesh(quadGeometry, material);
            quads.push(quad);
            scene.add(quad);
        }

        function updateQuadPositions(visibleCount) {
            const positions = [
                [-0.5, 0.5], [0.5, 0.5],
                [-0.5, -0.5], [0.5, -0.5],
                [-1.5, 0.5], [1.5, 0.5],
                [-1.5, -0.5], [1.5, -0.5]
            ];

            for (let i = 0; i < quads.length; i++) {
                if (i < visibleCount) {
                    quads[i].visible = true;
                    quads[i].position.set(positions[i][0] * quadWidth, positions[i][1] * quadHeight, 0);
                } else {
                    quads[i].visible = false;
                }
            }
        }

        // Initial setup: show only one video
        updateQuadPositions(1);

        // Event listener for key presses
        document.addEventListener('keydown', (event) => {
            const key = parseInt(event.key);
            if (key >= 1 && key <= 8) {
                updateQuadPositions(key);
            }
        });

        // Your existing Three.js render loop here
        // function animate() {
        //     requestAnimationFrame(animate);
        //     // Update your controls, renderer, etc.
        //     renderer.render(scene, camera);
        // }
        // animate();


        quads.forEach(quad => scene.add(quad));

        const audioLoader = new THREE.AudioLoader();
        const listener = new THREE.AudioListener();
        camera.add(listener);

        const audioSources = [];

        function loadAndPlayAudioWithDelay(index) {
            if (index >= 10) return;

            const sound = new THREE.Audio(listener);
            audioLoader.load(`src/audio_${index + 1}.mp3`, (buffer) => {
                sound.setBuffer(buffer);
                sound.setLoop(true);
                sound.setVolume(0.1);
                setTimeout(() => {
                    sound.play();
                    loadAndPlayAudioWithDelay(index + 1);
                }, index * 1000);
            });
            audioSources.push(sound);
        }

        loadAndPlayAudioWithDelay(0);
        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
