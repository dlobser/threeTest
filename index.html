<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Video and Audio Sketch</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const quads = [];
        const videoTextures = [];

        const aspectRatio = 9 / 16;
        const quadWidth = 1;
        const quadHeight = quadWidth / aspectRatio;

        const quadGeometry = new THREE.PlaneGeometry(quadWidth, quadHeight);

        let activeQuads = 0;
        const maxQuads = 8;

        function createQuad(index) {
            const video = document.createElement('video');
            video.src = `src/video_${index + 1}.mp4`;
            video.loop = true;
            video.muted = true;
            video.play();

            const texture = new THREE.VideoTexture(video);
            videoTextures.push(texture);

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const quad = new THREE.Mesh(quadGeometry, material);
            quads.push(quad);
            scene.add(quad);

            updateQuadPositions();
        }

        function updateQuadPositions() {
            const positions = [
                [-0.5, 0.5], [0.5, 0.5],
                [-0.5, -0.5], [0.5, -0.5],
                [-1.5, 0.5], [1.5, 0.5],
                [-1.5, -0.5], [1.5, -0.5]
            ];

            for (let i = 0; i < quads.length; i++) {
                quads[i].position.set(positions[i][0] * quadWidth, positions[i][1] * quadHeight, 0);
            }
        }

        // Create the first quad
        createQuad(0);
        activeQuads = 1;

        // Event listener for mouse clicks or screen taps
        document.addEventListener('click', () => {
            if (activeQuads < maxQuads) {
                createQuad(activeQuads);
                activeQuads++;
            }
        });

        const audioLoader = new THREE.AudioLoader();
        const listener = new THREE.AudioListener();
        camera.add(listener);

        const audioSources = [];

        function loadAndPlayAudioWithDelay(index) {
            if (index >= 10) return;

            const sound = new THREE.Audio(listener);
            audioLoader.load(`src/audio_${index + 1}.mp3`, (buffer) => {
                sound.setBuffer(buffer);
                sound.setLoop(true);
                sound.setVolume(0.1);
                setTimeout(() => {
                    sound.play();
                    loadAndPlayAudioWithDelay(index + 1);
                }, index * 1000);
            });
            audioSources.push(sound);
        }

        loadAndPlayAudioWithDelay(0);
        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
